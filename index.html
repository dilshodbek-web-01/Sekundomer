<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Sekundomer</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="sekundomer">
                    <div class="up d-flex align-items-center justify-content-center mb-5">
                        <img class="up-picture" src="./Secundomer-picture.png" alt="Secundomer-picture">
                        <h1 class="up-title">Sekundomer</h1>
                    </div>

                    <div class="numbers d-flex align-items-center">
                        <span class="hour fs-5 ms-5 p-5">0 0</span>
                        <span class="minute fs-5 ms-5 p-5">0 0</span>
                        <span class="second fs-5 ms-5 p-5">0 0</span>
                        <span class="mlsecond fs-5 ms-5 p-5">0 0</span>
                    </div>

                    <div class="three-btns d-flex align-items-center justify-content-around w-100">
                        <div class="start bg-success px-5 py-3 rounded text-light fs-5 p-5">START</div>
                        <div class="stop bg-warning px-5 py-3 rounded text-light fs-5 p-5">STOP</div>
                        <div class="reset bg-danger px-5 py-3 rounded text-light fs-5 p-5">RESET</div>
                    </div>

                </div>
            </div>
        </section>
    </main>

</body>
<script src="./script.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</html>
